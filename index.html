<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with GitHub</title>
	    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      
      .controls {
        width: 100%;
        height: 50px;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #ccc;
        z-index: 1000; 
      }

    
      #map {
        position: relative;
        width: 100%;
        flex-grow: 1; 
      }

      
      .coordinates-box {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 12px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000; 
      }
	  
	  .ol-popup {
       position: absolute;
       background: white;
       padding: 10px;
       border-radius: 5px;
       box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
       font-family: Arial, sans-serif;
       font-size: 14px;
      }
    </style>
  </head>
  <body>


    <div class="controls">
      <div class="col-auto">
        <span class="input-group">
          <label class="input-group-text" for="type">Geometry type:</label>
          <select class="form-select" id="type">
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
            <option value="None">None</option>
          </select>
        </span>
      </div>
    </div>

 
    <div id="map"></div>


    <div id="coordinates-box" class="coordinates-box">
      <h4>Feature Coordinates</h4>
      <div id="coordinates-display">No feature drawn yet.</div>
    </div>


    <script src="https://unpkg.com/ol@latest/dist/ol.js"></script>

    <script type="text/javascript">
     
      const rasterLayer = new ol.layer.Tile({
        source: new ol.source.OSM(),
      });

      const vectorSource = new ol.source.Vector();
      const vectorLayer = new ol.layer.Vector({
        source: vectorSource,
      });

      const map = new ol.Map({
        target: 'map',
        layers: [rasterLayer, vectorLayer],
        view: new ol.View({
          center: [1468638.131296, 7499619.030200],
          zoom: 12,
        }),
      });


      const typeSelect = document.getElementById('type');
      const coordinatesDisplay = document.getElementById('coordinates-display');
      let draw;

      function addInteraction() {
        if (draw) {
          map.removeInteraction(draw);
        }

        const value = typeSelect.value;
        if (value !== 'None') {
          draw = new ol.interaction.Draw({
            source: vectorSource,
            type: value,
          });

          draw.on('drawend', function (event) {
            const feature = event.feature;
            const geometry = feature.getGeometry();

            let coordinatesText = '';
            if (geometry instanceof ol.geom.Point) {
              const coords = geometry.getCoordinates();
              coordinatesText = `Punto: ${coords[0].toFixed(2)}, ${coords[1].toFixed(2)}`;
            } else if (geometry instanceof ol.geom.LineString) {
              const coords = geometry.getCoordinates();
              coordinatesText = 'Línea: ' + coords.map(coord => `${coord[0].toFixed(2)}, ${coord[1].toFixed(2)}`).join(' | ');
            } else if (geometry instanceof ol.geom.Polygon) {
              const coords = geometry.getCoordinates()[0];
              coordinatesText = 'Polígono: ' + coords.map(coord => `${coord[0].toFixed(2)}, ${coord[1].toFixed(2)}`).join(' | ');
            }

            coordinatesDisplay.innerHTML = coordinatesText;
          });

          map.addInteraction(draw);
        }
      }

      typeSelect.onchange = addInteraction;
      addInteraction();


      const dragAndDropInteraction = new ol.interaction.DragAndDrop({
        formatConstructors: [ol.format.GeoJSON],
      });

      dragAndDropInteraction.on('addfeatures', function (event) {
        const geojsonSource = new ol.source.Vector({
          features: event.features,
        });

        const geojsonLayer = new ol.layer.Vector({
          source: geojsonSource,
        });

        map.addLayer(geojsonLayer);
        map.getView().fit(geojsonSource.getExtent(), { duration: 1000 });

        enablePopup();
      });

      map.addInteraction(dragAndDropInteraction);

   
      const popupContainer = document.createElement('div');
      popupContainer.className = 'ol-popup';

      document.body.appendChild(popupContainer);

      const popupOverlay = new ol.Overlay({
        element: popupContainer,
        positioning: 'bottom-center',
        stopEvent: false,
      });

      map.addOverlay(popupOverlay);

      function enablePopup() {
        map.on('click', function (evt) {
          const feature = map.forEachFeatureAtPixel(evt.pixel, function (feat) {
            return feat;
          });

          if (feature) {
            const properties = feature.getProperties();
            let content = '<b>Element information:</b><br>';
            Object.keys(properties).forEach(key => {
              if (key !== 'geometry') {
                content += `<b>${key}:</b> ${properties[key]}<br>`;
              }
            });

            popupContainer.innerHTML = content;
            popupOverlay.setPosition(evt.coordinate);
            popupContainer.style.display = 'block';
          } else {
            popupContainer.style.display = 'none';
          }
        });
      }

      enablePopup();
    </script>

  </body>
</html>
