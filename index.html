<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
	    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Controls container - dropdown menu */
      .controls {
        width: 100%;
        height: 50px;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #ccc;
        z-index: 1000; /* Ensures it's above the map */
      }

      /* Map container */
      #map {
        position: relative;
        width: 100%;
        flex-grow: 1; /* Takes up remaining space */
      }

      /* Coordinates Box: Upper-left inside the map */
      .coordinates-box {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 12px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000; /* Stays above the map */
      }
	  
	  .ol-popup {
       position: absolute;
       background: white;
       padding: 10px;
       border-radius: 5px;
       box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
       font-family: Arial, sans-serif;
       font-size: 14px;
      }
    </style>
  </head>
  <body>

    <!-- Controls (Dropdown Menu) -->
    <div class="controls">
      <div class="col-auto">
        <span class="input-group">
          <label class="input-group-text" for="type">Geometry type:</label>
          <select class="form-select" id="type">
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
            <option value="None">None</option>
          </select>
        </span>
      </div>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Coordinates Box inside the map -->
    <div id="coordinates-box" class="coordinates-box">
      <h4>Feature Coordinates</h4>
      <div id="coordinates-display">No feature drawn yet.</div>
    </div>

    <script type="module" src="./main.js"></script>

  </body>
</html>
